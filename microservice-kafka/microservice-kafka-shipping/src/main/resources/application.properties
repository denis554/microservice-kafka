server.port=8080
spring.application.name=shipping
spring.kafka.consumer.group-id=shipping
spring.kafka.consumer.value-deserializer=com.ewolff.microservice.shipping.events.ShipmentDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://postgres/dbshipping
spring.datasource.username=dbuser
spring.datasource.password=dbpass
spring.datasource.driver-class-name=org.postgresql.Driver